<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <link rel="icon" href="img/key.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
            <div class="col-6 justify-content-center">     
              <div class="text-container">
                <img src="./img/sign-in-logo.png" alt="image" class="sign-in-logo">
                <h1 class="title">Login And <br><span class="orange-text">Explore</span> In My World</h1>
              <p class="description">Explore the world around you with us with comfortable and quality services,
                let's join immediately and get the benefits.</p>
              <form class="form-container">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-muted">Email 
                    address</label><br>
                  <input type="email" class="form-control" id="exampleInputEmail">
                </div>
  
                <div class="mb-3">
                  <label for="exampleInputPassword" class="form-label text-muted">Password</label><br>
                  <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp">
                </div>
  
                <div class="mb-3 forget-pass-container d-flex justify-content-end">
                  <a href="index.html" class="forget-pass text-muted">Forgot my password?</a>
                </div>
  
                <div class="sign-in-btn-container d-flex justify-content-center">
                  <button type="submit" class="btn d-block orange-color sign-in-btn">Sign In</button>
                </div>
                
                <p class="sign-in-text text-muted d-flex justify-content-center">Or sign in with</p>
  
                <div class="other-btn d-flex justify-content-center">
                  <div class="google-btn-container d-flex justify-content-space-between">
                    <i class="fab fa-google"></i>
                    <button class="btn google-btn">Google</button>
                  </div>
                 
                  <div class="apple-btn-container d-flex justify-content-space-between">
                    <i class="fab fa-apple"></i>
                    <button class="btn apple-btn">Apple</button>
                  </div>                 
                </div>  
              </form>
              </div>
            </div>
  
  
            <div class="col-6">
              <div class="picture-container">
                <img src="./img/pexels-daria-liudnaya-7354479.jpg" alt="image" class="picture">
              </div>          
          </div>          
        </div>
      </div>
    </main>
  </body>
</html>
